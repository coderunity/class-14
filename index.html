<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Fiverr Counter</title>

  </head>
  <body>

    <div class="fiverr_wapp">
        <div class="card">
            <div class="card-body">

               <form id="fiverr_order" class="form-inline">

                    <div class="form-group mx-2">
                        <input class="form-control" type="date">
                    </div>
                    <div class="form-group mx-2">
                        <input class="form-control" type="time">
                    </div>
                    
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" value="Order Now">
                    </div>

                </form>

            </div>
        </div>
        <hr>
        <div id="counter">
            
        </div>
    
    </div>


    <div class="todolist">
        <div class="card">
            <div class="card-body">
                <form id="todo_item" class="form-inline">
                    <div class="form-group mx-2">
                        <input type="text" name="doname" class="form-control">
                    </div>
                    <div class="form-group ">

                        <select name="todo" class="form-control">
                            <option value="Important"> -select- </option>
                            <option value="Important"> Important </option>
                            <option value="Not Important"> Not Important </option>
                            <option value="unnesseary"> unnesseary </option>
                        </select>

                    </div>

                    <div class="form-group mx-2">
                        <input type="submit" class="btn btn-success" value="Add">
                    </div>
                   
                </form>
                <hr>
                <ul id="list" class="list-group">

                

                </ul>
            </div>
        </div>
    </div>









<script src="./app.js"></script>
